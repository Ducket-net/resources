name: Scheduled Node Command

on:
  schedule:
    - cron: "0 12 * * *" # This schedule runs at 8 AM ET (12 PM UTC) every day
  workflow_dispatch: # Adding this line enables you to manually trigger the workflow

jobs:
  run-node-command:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm ci

      - name: Run Node command
        run: npx shroom dump --url https://www.habbo.com/gamedata/external_variables/326b0a1abf9e2571d541ac05e6eb3173b83bddea --location ./public/resources
